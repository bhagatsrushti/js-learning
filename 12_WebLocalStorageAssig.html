<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Local Storage</title>
</head>
<body>
    <h2> Web Local Storage</h2>
    <h3> Local Storage</h3>
    <script>
        window.localStorage.setItem("fullName", "Srushti Pramod Bhagat");
        window.localStorage.setItem("cityName", "Wani");
        window.localStorage.setItem("PinCode", "445304");
        window.localStorage.setItem("DistrictName", "Yavtamal");
console.log(window.localStorage.length);
        console.log(window.localStorage.getItem("fullName"));
        console.log(window.localStorage.getItem("cityName"));
        console.log(window.localStorage.getItem("PinCode"));
        console.log(window.localStorage.getItem("DistrictName"));
       window.localStorage.removeItem("cityName") ;
    
            
    </script>
</body>
</html>
